<app-header></app-header>

<div class="container mt-5">
    <h2 class="text-center mb-5">Featured Movies</h2>
    <div class="row">
        <div class="col-md-2 mb-4" *ngFor="let movie of movies">
            <a [routerLink]="['/movie-card', movie.id]" style="text-decoration: none;">
                <div class="card movie-tile h-100">
                    <img class="card-img-top" [src]="movie.posterUrl" [alt]="movie.title || 'Movie Poster'" />
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description | slice: 0: 100 }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<app-footer></app-footer>
