<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <app-header></app-header>

    <!-- Sign Up Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card my-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Sign Up üìù</h2>
                        <form [formGroup]="addUser" id="signUpForm" novalidate>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" formControlName="name"
                                    required />
                                <div *ngIf="isControlInvalid('name')" class="text-danger error-message mt-1">
                                    <i class="fa fa-exclamation-circle"></i>
                                    <span> Full name is required (min. 3 characters).</span>
                                </div>

                            </div>

                            <div class="form-group mt-3">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" formControlName="email" required />
                                <div *ngIf="isControlInvalid('email')" class="text-danger error-message mt-1">
                                    <i class="fa fa-exclamation-circle"></i>
                                    <span> Please enter a valid email address.</span>
                                </div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" formControlName="password"
                                    required />
                                <div *ngIf="isControlInvalid('password')" class="text-danger">
                                    Password must be at least 6 characters long.
                                </div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    formControlName="confirm_password" required />
                                <div *ngIf="addUser.value.password !== addUser.value.confirm_password && addUser.get('confirm_password')?.touched"
                                    class="text-danger">
                                    Passwords do not match.
                                </div>
                            </div>

                            <div class="form-check mt-2">
                                <input type="checkbox" class="form-check-input " id="terms" required />
                                <label class="form-check-label" for="terms">I accept the <a href="#">Terms and
                                        Conditions</a></label>
                            </div>

                            <div class="container d-flex justify-content-center align-items-center mt-3">
                                <button type="submit" class="btn btn-primary rounded-5 col-6" (click)="onSubmit()">
                                    Sign Up
                                </button>
                            </div>

                            <div class="text-center mt-2">
                                <p>Existing User ? <a [routerLink]="'/sign-in'">Sign In</a></p>
                            </div>

                            <div *ngIf="errorMessage" class="mt-3 text-danger">{{ errorMessage }}</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
</body>

</html>
