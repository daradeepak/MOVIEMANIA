<body>
    <app-header></app-header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-sm-12">
                <div class="card my-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Sign In ðŸ“œ</h2>

                        <div *ngIf="welcomeMessage" class="alert alert-success text-center">
                            {{ welcomeMessage }}
                        </div>

                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" formControlName="email" class="form-control" id="email"
                                    aria-describedby="emailHelp" />
                                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                                    class="text-danger">
                                    Please enter a valid email.
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                                        class="form-control" id="password" />
                                    <!-- Show toggle button only if there is a password -->
                                    <div class="input-group-append" *ngIf="loginForm.get('password')?.value">
                                        <button type="button" class="btn" (click)="togglePasswordVisibility()">
                                            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                                        </button>
                                    </div>
                                </div>
                                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                    class="text-danger">
                                    Password is required.
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe" />
                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                </div>
                            </div>

                            <div class="container d-flex justify-content-center align-items-center mt-3">
                                <button type="submit" class="btn btn-primary rounded-5 col-6">
                                    <i class="fas fa-sign-in-alt"></i> Sign In
                                </button>
                            </div>

                            <div class="text-center mt-3">
                                <p>Don't have an account? <a [routerLink]="'/sign-up'">Sign Up</a></p>
                            </div>

                            <!-- Error message -->
                            <div class="text-center text-danger mt-3">{{ errorMessage }}</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
</body>
