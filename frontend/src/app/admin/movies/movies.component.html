<div class="container">

    <form class="d-flex ms-2" role="search" [formGroup]="search" (ngSubmit)="onSearch()">
        <input class="form-control me-2 rounded-5 search-input" formControlName="searchInput" type="search"
            placeholder="Search..." aria-label="Search" id="searchInput" style="width: 200px;">
        <button class="btn btn-primary rounded-5" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>

    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Year</th>
                <th>Description</th>
                <th>Poster</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td>{{movie.id}}</td>
                <td><img [src]="movie.posterUrl" alt="Poster" width="200"></td>
                <td>{{movie.title}}</td>
                <td>{{movie.year}}</td>
                <td>{{movie.description}}</td>
                <td>
                    <button class="btn btn-warning rounded-5 m-2 " (click)="updateMovie(movie)">
                        <i class="fas fa-sync-alt"></i> Update
                    </button>
                    <button class="btn btn-danger rounded-5" (click)="deleteMovie(movie.id)">
                        <i class="fa-solid fa-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Update Movie Form -->
<div class="overlay" *ngIf="selectedMovieId">
    <div class="form-container">
        <button class="close-btn" (click)="closeForm()">&times;</button>

        <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="movieId">ID</label>
                <input type="text" class="form-control" id="movieId" formControlName="id" readonly>
            </div>
            <div class="form-group">
                <label for="movieTitle">Title</label>
                <input type="text" class="form-control" id="movieTitle" formControlName="title">
            </div>
            <div class="form-group">
                <label for="movieYear">Year</label>
                <input type="number" class="form-control" id="movieYear" formControlName="year">
            </div>
            <div class="form-group">
                <label for="movieDescription">Description</label>
                <textarea class="form-control" id="movieDescription" formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <label for="movieDescription">Poster Image</label>
                <input type="url" class="form-control" id="posterUrl" formControlName="posterUrl">

            </div><br>


            <div class="form-group text-center">
                <button type="submit" class="btn btn-warning rounded-5"><i class="fas fa-sync-alt"></i> Update
                    Movie</button>
            </div>
        </form>
    </div>
</div>
