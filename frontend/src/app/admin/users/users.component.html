<div class="container">

    <form class="d-flex ms-2" role="search" [formGroup]="search" (ngSubmit)="onSearch()">
        <input class="form-control me-2 rounded-5 search-input" formControlName="searchInput" type="search"
            placeholder="Search..." aria-label="Search" id="searchInput" style="width: 200px;">
        <button class="btn btn-primary rounded-5" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>


    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email ID</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>
                    <button class="btn btn-warning rounded-5 mx-2" (click)="updateUser(user)">
                        <i class="fas fa-sync-alt"></i> Update
                    </button>
                    <button class="btn btn-danger rounded-5" (click)="deleteUser(user.id)">
                        <i class="fa-solid fa-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Update User Form -->
<div class="overlay" *ngIf="selectedUserId">
    <div class="form-container">
        <button class="close-btn" (click)="closeForm()">&times;</button>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="mobileId">ID</label>
                <input type="text" class="form-control" id="mobileId" formControlName="id" readonly>
            </div>
            <div class="form-group">
                <label for="mobileCompany">Full Name</label>
                <input type="text" class="form-control" id="mobileCompany" formControlName="name">
            </div>
            <div class="form-group">
                <label for="model">Email ID</label>
                <input type="text" class="form-control" id="model" formControlName="email">
            </div>
            <div class="form-group">
                <label for="quantity">Password</label>
                <input type="password" class="form-control" id="quantity" formControlName="password">
            </div>
            <div class="form-group">
                <label for="price">Confirm Password</label>
                <input type="password" class="form-control" id="price" formControlName="confirm_password">
            </div><br>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-warning rounded-5"><i class="fas fa-sync-alt"></i> Update
                    User</button>
            </div>

        </form>
    </div>
</div>
